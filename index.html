<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cat Clicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">
        <h2 id="cat-name"></h2>
        <img id="cat-img" src="" alt="">
        <p id="click-count"></p>
    </div>

    <button id="admin-button">Admin</button>
    <div id="admin-area">
        <!-- <form id="save-form"> -->
            <label for="cat-name-input">Name</label>
            <input type="text" name="cat-name" id="cat-name-input">
            <br>
            <label for="cat-img-url-input">ImgUrl</label>
            <input type="text" name="cat-img-url" id="cat-img-url-input">
            <br>
            <label for="click-count-input">#Clicks</label>
            <input type="text" name="click-count" id="click-count-input">
            <br>
            <!-- <input type="submit" name="Submit" id="" value="Save"> -->
            <button id="save-button">Save</button>
        <!-- </form> -->
        <button id="cancel-button">Cancel</button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
